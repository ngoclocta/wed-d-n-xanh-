<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhặt Rác Thải Dưới Đại Dương - Web Xanh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .ocean-game-container {
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #191970 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .game-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(39, 174, 96, 0.3);
        }
        
        .game-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px 15px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(39, 174, 96, 0.3);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ocean-scene {
            position: relative;
            height: 80vh;
            overflow: hidden;
            cursor: crosshair;
        }
        
        .waste-item {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        
        .waste-item:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubble-rise 4s linear infinite;
        }
        
        @keyframes bubble-rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        .fish {
            position: absolute;
            font-size: 30px;
            animation: swim 8s linear infinite;
            z-index: 1;
        }
        
        @keyframes swim {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        .question-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .question-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .waste-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .waste-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .option-btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            text-align: left;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .option-btn:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }
        
        .option-btn.selected {
            border-color: #27ae60;
            background: #d5f4e6;
        }
        
        .option-btn.correct {
            border-color: #27ae60;
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .option-btn.incorrect {
            border-color: #e74c3c;
            background: #fadbd8;
            color: #e74c3c;
        }
        
        .timer-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #f39c12, #e74c3c);
            transition: width 0.1s linear;
        }
        
        .game-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .btn-pause {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .completion-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .completion-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .completion-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        
        .progress-ring {
            width: 120px;
            height: 120px;
            margin: 20px auto;
        }
        
        .progress-ring circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }
        
        .progress-ring .background {
            stroke: #e9ecef;
        }
        
        .progress-ring .progress {
            stroke: #27ae60;
            stroke-dasharray: 0 251.2;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dasharray 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .game-stats {
                justify-content: center;
            }
            
            .stat-item {
                min-width: 80px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="ocean-game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div class="container">
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="score">0</span>
                        <span class="stat-label">Điểm</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="waste-collected">0</span>
                        <span class="stat-label">Rác đã nhặt</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="questions-answered">0</span>
                        <span class="stat-label">Câu hỏi</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="accuracy">0%</span>
                        <span class="stat-label">Độ chính xác</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="streak">0</span>
                        <span class="stat-label">Streak</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Ocean Scene -->
        <div class="ocean-scene" id="ocean-scene">
            <!-- Waste items will be spawned here -->
        </div>
        
        <!-- Game Controls -->
        <div class="game-controls">
            <button class="control-btn btn-start" id="start-btn" onclick="startGame()">
                <i class="fas fa-play me-2"></i>Bắt Đầu
            </button>
            <button class="control-btn btn-pause" id="pause-btn" onclick="pauseGame()" style="display: none;">
                <i class="fas fa-pause me-2"></i>Tạm Dừng
            </button>
            <button class="control-btn btn-home" onclick="window.location.href='{{ url_for('index') }}'">
                <i class="fas fa-home me-2"></i>Trang Chủ
            </button>
        </div>
    </div>
    
    <!-- Question Modal -->
    <div class="question-modal" id="question-modal">
        <div class="question-card">
            <div class="question-header">
                <h4><i class="fas fa-question-circle text-primary me-2"></i>Câu Hỏi Môi Trường</h4>
                <div class="timer-bar">
                    <div class="timer-fill" id="timer-fill"></div>
                </div>
            </div>
            
            <div class="waste-info" id="waste-info">
                <div class="waste-icon" id="waste-icon">🍼</div>
                <h5 id="waste-name">Chai nhựa</h5>
                <p id="waste-description">Chai nhựa có thể tồn tại 450 năm trong đại dương</p>
            </div>
            
            <div class="question-content">
                <h5 id="question-text">Câu hỏi sẽ hiển thị ở đây</h5>
                <div id="question-options">
                    <!-- Options will be populated here -->
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-secondary" onclick="skipQuestion()">
                    <i class="fas fa-forward me-2"></i>Bỏ qua
                </button>
                <button class="btn btn-primary" id="submit-answer" onclick="submitAnswer()" disabled>
                    <i class="fas fa-check me-2"></i>Trả lời
                </button>
            </div>
        </div>
    </div>
    
    <!-- Completion Modal -->
    <div class="completion-modal" id="completion-modal">
        <div class="completion-card">
            <div class="completion-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 id="completion-title">Chúc mừng!</h2>
            <p id="completion-message">Bạn đã dọn sạch bãi biển!</p>
            
            <div class="progress-ring">
                <svg width="120" height="120">
                    <circle class="background" cx="60" cy="60" r="40"></circle>
                    <circle class="progress" cx="60" cy="60" r="40" id="progress-circle"></circle>
                </svg>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; font-size: 18px;" id="final-score">0</div>
            </div>
            
            <div class="row mt-4">
                <div class="col-6">
                    <div class="text-center">
                        <h4 id="final-waste-collected">0</h4>
                        <small class="text-muted">Rác đã nhặt</small>
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-center">
                        <h4 id="final-accuracy">0%</h4>
                        <small class="text-muted">Độ chính xác</small>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <button class="btn btn-success me-2" onclick="playAgain()">
                    <i class="fas fa-redo me-2"></i>Chơi lại
                </button>
                <button class="btn btn-primary" onclick="window.location.href='{{ url_for('leaderboard') }}'">
                    <i class="fas fa-trophy me-2"></i>Bảng xếp hạng
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/ocean_cleanup.js') }}"></script>
</body>
</html>
